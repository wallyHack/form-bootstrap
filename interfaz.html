<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/interfaz.css" type="text/css">

    <title>Ejemplo de Interfaz GUI</title>
  </head>
  <body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lenguajes Dominados</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Frameworks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">IDE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Metodologias</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <!-- formulario -->
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white p-4">
          <h2>Formulario de lenguaje</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del lenguaje</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" autofocus>
              <div id="emailHelp" class="form-text">Nunca compartiremos los lenguajes con nadie mas.</div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea class="form-control" name="descripcion" id="descripcion" rows="3" placeholder="Descripcion del lenguaje"></textarea>
            </div>
            <div class="mb-3">
              <label for="programadores" class="form-label">Numero de Programadores</label>
              <input type="number" class="form-control" name="programadores" id="programadores">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="button">Guardar</button>
              <button class="btn btn-secondary" type="button">Limpiar</button>
            </div>
          </form>
        </div>
        <!-- tabla -->
        <div class="col-xs-12 col-md-8 col-lg-8 col-xl-8 bg-white p-4">
          <table class="table table-success table-striped">
            <h2>Listado de lenguajes</h2>
            <thead>
              <tr>
                <th class="centrado">#</th>
                <th class="centrado">Lenguaje</th>
                <th class="centrado">Cantidad de programadores</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="centrado">1</td>
                <td class="centrado">Javascript</td>
                <td class="centrado">21</td>              
              </tr>

              <tr>
                <td class="centrado">2</td>
                <td class="centrado">Python</td>
                <td class="centrado">151</td>              
              </tr>

              <tr>
                <td class="centrado">3</td>
                <td class="centrado">Java</td>
                <td class="centrado">99</td>              
              </tr>

              <tr>
                <td class="centrado">4</td>
                <td class="centrado">Ruby</td>
                <td class="centrado">77</td>              
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
